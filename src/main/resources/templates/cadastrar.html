<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Books Store</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-6">Liber Book Store</h1>
            <p class="lead">Cadastro Cliente</p>
            <form Method="POST" action="/cadastrar">
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" name="autor" id="autor" th:value="${livro.autor}"/>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" id="categoria" th:value="${livro.categoria}">
                        <option value="Artes">Artes</option>
                        <option value="Academicos">Academicos</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Biografia">Biografia</option>
                        <option value="Biologia">Biologia</option>
                        <option value="Didatico">Didatico</option>
                        <option value="Ficcao Cientifica">Ficcao Cientifica</option>
                        <option value="Romance">Romance</option>
                        <option value="Tecnologia">Tecnologia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                   <input type="text" class="form-control" name="isbn" id="isbn" th:value="${livro.isbn}" />

                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="titulo" th:value="${livro.titulo}" />
                </div>
                <div>
                    <input type="hidden" name="id" id="id" th:value="${livro.id}"/>
                    <input class="btn btn-primary" type=submit value="Enviar"/>
                </div>
                <div>
            </form>
            <div>
                <br>
                <a href="/">Voltar</a>
            </div>
        </div>
    </div>
        <script src="/js/jquery-3.5.1.slim.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
</body>

</html>
