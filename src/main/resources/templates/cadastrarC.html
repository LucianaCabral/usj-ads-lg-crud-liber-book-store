<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid"></div>
        <div class="container">
            <h1 class="display-6">Liber Book Store</h1>
            <p class="lead">Cadastro Cliente</p>
            <form Method="POST" action="/cadastrarC">
            <div class="form-group">
        
                <label for="cliente">Cliente</label>
                <input type="text" class="form-control" name="nome" id="nome" th:value="${cliente.nome}" />
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" name="cpf" id="cpf" th:value="${cliente.cpf}" />
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" name="telefone" id="telefone" th:value="${cliente.telefone}" />
            </div>

            <input type="hidden" name="id" id="id" th:value="${cliente.id}" />
            <input class="btn btn-primary" type=submit value="Enviar" />
        </form>
            <br>
            <a href="/">Voltar</a>
        </div>
    </div>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
