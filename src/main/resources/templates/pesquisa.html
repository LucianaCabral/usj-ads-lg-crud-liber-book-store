<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Book Store</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-6">Pesquisa</h1> 
            <div>
            <form method= "POST" action="/pesquisa">
                <div class= "form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id ="nome"  th:value="${nome}" placeholder="Pesquise no cadastro"/>
                </div> 
                    <input type="submit" class="btn btn-primary" value="Pesquisa"/>
                </form>
            </div>

            </div>
                <div class = "border" th:if="${cliente !=null}">
                    <div class="row m-1" th:each = "cliente : ${lista}" >
                        <a th:href= "@{/mostrar/{id}(id=${cliente.id})}" th:text= "${cliente.nome}"></a>
                    </div>
                </div>
            </div>

            <script src="/js/jquery-3.5.1.slim.min.js"></script>
            <script src="/js/popper.min.js"></script>
            <script src="/js/bootstrap.min.js"></script>
        </body>
        </html>
