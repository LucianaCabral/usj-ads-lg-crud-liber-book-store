<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-6">Liber</h1>
            <p class="lead">Lista de Cliente</p>
       </div>
    </div>
        <div class="m-2">
            <a class="btn btn-primary" href="/pesquisa">Pesquisa</a>
            <a class="btn btn-primary" href="/cadastrarC">Cadastrar novo Cliente</a>
        </div>
            <div class="border" th:if="${lista != null}">
                <div class="row m-1" th:each="cliente:${lista}">
                    <div class="col-6 border-bottom">
                        <a th:href="@{/mostrar/{id}(id=${cliente.id})}" th:text="${cliente.nome}"></a>
                    </div>          
                    <div class="col-3 text-center">
                        <a class="btn btn-success btn-sm" th:href="@{/edit/{id}(id=${cliente.id})}">Editar</a>
                    </div>

            <div class="col-3 text-center">
                <a class="btn btn-danger btn btn-sm" th:href="@{/apagar/{id}(id=${cliente.id})}">Apagar</a>
            </div>
        
        </div> 
            <div>
                <a href="/">Voltar</a>
            </div> 
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>  
</body>
</html>
